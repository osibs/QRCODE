<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

 
    
    

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

    body {
      background-color: hsl(212, 45%, 89%);
      font-size: 15px;

    }

    .card {
      max-width: 300px;
      margin: auto;
      text-align: center;
      border: 1px solid white;
      border-radius: 5%;
      background-color: white;
      font-family:"outfit"
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>


 <div class="card">

<figure style="width:90%; margin: auto; margin-top: 15px;">
  <img src="images/image-qr-code.png" alt="qr-code" width="100%" style="border-radius: 15px;">


  <figcaption style="font-weight: 700; margin: 15px;"> Improve your front-end skills by building projects</figcaption>


  <section style="font-weight: 400; margin: 24px; opacity: 50%;"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</section>
</figure>

</div>

  <footer class="attribution" style="font-family:outfit; margin: 20px; " >
    Challenge by <a style="text-decoration: none;" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a <a style="text-decoration: none;" href="#">Osibs</a>.
  </footer>

 
  
</body>
</html>
